<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ZIP File Uploader</h1>
        
        <div class="upload-section">
            <div id="dropZone" class="drop-zone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="drop-text">Drag & drop your ZIP file here</p>
                <p class="drop-subtext">or</p>
                <button id="browseBtn" class="browse-btn">Browse Files</button>
                <input type="file" id="fileInput" accept=".zip" hidden>
            </div>

            <div id="fileInfo" class="file-info hidden">
                <h3>Selected File:</h3>
                <p><strong>Name:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="fileSize"></span></p>
                <p><strong>Type:</strong> <span id="fileType"></span></p>
            </div>

            <div id="userInfo" class="user-info hidden">
                <h3>User Information:</h3>
                <input type="text" id="userName" placeholder="Your name" required>
                <input type="email" id="userEmail" placeholder="Your email" required>
            </div>

            <button id="uploadBtn" class="upload-btn hidden">Upload to S3</button>

            <div id="progressSection" class="progress-section hidden">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">0%</p>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="uploader.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
